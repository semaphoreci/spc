version: "v1.0"
name: "Github Release"
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
blocks:
  - name: "Github Release"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
      secrets:
        - name: sem-robot-ghtoken
      prologue:
        commands:
          - sem-version go 1.20
          - "export GOPATH=~/go"
          - "export PATH=/home/semaphore/go/bin:$PATH"
          - checkout
      jobs:
      - name: GoReleaser
        commands:
          - curl -L https://github.com/goreleaser/goreleaser/releases/download/v1.9.2/goreleaser_Linux_x86_64.tar.gz -o /tmp/goreleaser.tar.gz
          - tar -xf /tmp/goreleaser.tar.gz -C /tmp
          - sudo mv /tmp/goreleaser /usr/bin/goreleaser
          - goreleaser release --rm-dist
