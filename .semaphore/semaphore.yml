version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get gotest.tools/gotestsum
            - make test

        - name: e2e
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get gotest.tools/gotestsum
            - make e2e
