version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      prologue:
        commands:
          - git clone https://github.com/renderedtext/when ~/when
          - cd ~/when
          - git checkout reduce
          - make setup
          - make escript.build
          - export PATH="/home/semaphore/when:$PATH"
          - git config --global user.email "you@example.com"
          - git config --global user.name "Your Name"

      jobs:
        - name: go test
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get gotest.tools/gotestsum
            - make test

        - name: e2e
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get gotest.tools/gotestsum
            - make build
            - make e2e
